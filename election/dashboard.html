<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Login Callback</title>
  <link rel="icon" href="https://rep-arlington.pages.dev/assets/img/eca.png" type="image/gif" sizes="16x16">
  <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://rep-arlington.pages.dev/election/login/main.css" />
</head>
<body>
  <header>
    <img class="logo" src="https://rep-arlington.pages.dev/assets/img/logo-eca.png" alt="Logo" />
    <div class="profile-container" id="profileContainer" style="display: none;">
        <div id="username" style="margin-bottom: 10px;"></div>
      <div class="profile-box" id="profileBox">
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </header>

  <img class="banner" src="https://rep-arlington.pages.dev/assets/img/eca/ELECTION-DASHBOARD.png" alt="Banner" />

  <div class="container">
    <div class="menu">
      <button id="generalElection" disabled>เลือกตั้งเป็นการทั่วไป</button>
      <button id="hrElection" >เลือกตั้งสมาชิกสภาผู้แทนราษฎร</button>
      <button id="senateElection" disabled>เลือกตั้งวุฒิสภา</button>
      <button id="report">แจ้งเหตุไม่ไปใช้สิทธิเลือกตั้ง</button>
      <button id="check">ตรวจสอบสิทธิ์เลือกตั้ง</button>
    </div>
  </div>
  <script>
    // 1. Mapping ปุ่มไปยังหน้าปลายทาง
    const redirectMap = {
      generalElection: '/election/ge.html',
      hrElection: '/election/hre.html',
      senateElection: '/election/se.html',
      report: '/election/event',
      check: '/election/enqelection-local'
    };
  
    // 2. ดึงข้อมูลผู้ใช้จาก localStorage
    const data = JSON.parse(localStorage.getItem("loggedUser"));
  
    if (!data) {
      // ถ้าไม่มีข้อมูลผู้ใช้ ให้กลับไปหน้า login
      window.location.href = "login.html";
    } else {
      // แสดงชื่อ
      document.getElementById('username').textContent = `${data.fname} ${data.lname}`;
      document.getElementById('profileContainer').style.display = 'block';
  
      // 3. กำหนดสิทธิ์ปุ่มเลือกตั้ง
      if (data.right === 'มี') {
        enableElectionButtons();
      } else {
        disableElectionButtons();
      }
    }
  
    // 4. ฟังก์ชันเปิดปุ่ม
    function enableElectionButtons() {
      Object.keys(redirectMap).forEach(id => {
        const btn = document.getElementById(id);
        if (btn) {
          btn.disabled = false;
          btn.addEventListener('click', () => {
            window.location.href = redirectMap[id];
          });
        }
      });
    }
  
    // 5. ฟังก์ชันปิดปุ่ม
    function disableElectionButtons() {
      Object.keys(redirectMap).forEach(id => {
        const btn = document.getElementById(id);
        if (btn) {
          btn.disabled = true;
        }
      });
    }
  
    // 6. Logout
    function logout() {
      localStorage.removeItem("loggedUser");
      window.location.href = "login.html";
    }
  
    // 7. จัดการ dropdown โปรไฟล์
    const profileContainer = document.getElementById('profileContainer');
    const profileBox = document.getElementById('profileBox');
  
    profileContainer.addEventListener('click', () => {
      profileBox.classList.toggle('show');
    });
  
    window.addEventListener('click', (e) => {
      if (!profileContainer.contains(e.target)) {
        profileBox.classList.remove('show');
      }
    });
  </script>


</body>
</html>
