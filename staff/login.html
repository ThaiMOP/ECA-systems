<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>เข้าสู่ระบบเจ้าหน้าที่ | ECA-Systems</title>
  <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <style>
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    button {
        font-family: unset;
    }
    
    main {
      max-width: 400px;
      padding: 2rem;
      background-color: white;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
    }

    label {
      display: block;
      margin: 1rem 0 0.25rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.7rem;
      background-color: #1eaf24;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3bbe37;
    }


    .btn-back {
        display: inline-block;
        margin-top: 1em;
        margin-bottom: 1rem;
        padding: 0.5rem 1rem;
        background-color: #1e40af;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .btn-back:hover {
        background-color: #374abe;
    }
  </style>
</head>
<body>

  <main>
    <h1>เข้าสู่ระบบเจ้าหน้าที่</h1>
    <form action="#" method="post">
      <label for="username">ชื่อผู้ใช้</label>
      <input type="text" id="username" name="username" required>

      <label for="password">รหัสผ่าน</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">เข้าสู่ระบบ</button>
    </form>

    <a href="../index.html" class="btn-back">← กลับหน้าหลัก</a>
  </main>

  <script>
    let loginData = [];
  
    fetch("https://script.google.com/macros/s/AKfycbxF3UU2SHJbuhXX9bO8hj8XKEgPhJzTFHKV7JwWr3uaV_LIsG5SVG9Dtw3XodwpjrQ/exec")
      .then(response => response.json())
      .then(data => {
        loginData = data.login || [];
      });
  
    // ตรวจสอบการเข้าสู่ระบบเมื่อส่งฟอร์ม
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();
  
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
  
      const found = loginData.find(user => user.username === username && user.password === password);
  
      if (found) {
        alert("เข้าสู่ระบบสำเร็จ!");
        // คุณสามารถ redirect ได้ เช่น:
        // window.location.href = "/dashboard.html";
      } else {
        alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
      }
    });
  </script>


</body>
</html>
