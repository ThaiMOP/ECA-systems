  <script>
    const mainContainer = document.querySelector("main.container");
    const loader = document.getElementById("loader");
  
    fetch("https://script.google.com/macros/s/AKfycbxF3UU2SHJbuhXX9bO8hj8XKEgPhJzTFHKV7JwWr3uaV_LIsG5SVG9Dtw3XodwpjrQ/exec")
      .then(response => response.json())
      .then(data => {
        const decisionsList = data.decisions;
  
        if (Array.isArray(decisionsList) && decisionsList.length > 0) {
          decisionsList.forEach(item => {
            const section = document.createElement("section");
            section.className = "decision-item";
            section.innerHTML = `
              <h3>${item.title}</h3>
              <p><strong>วันที่:</strong> ${item.date}</p>
              <p class="summary">${item.detail}</p>
              <a href="${item.link}">อ่านเพิ่มเติม</a>
            `;
            mainContainer.appendChild(section);
          });
        }
  
        loader.style.display = "none";
      })
      .catch(error => {
        console.error("เกิดข้อผิดพลาดในการโหลดข้อมูล:", error);
        loader.textContent = "ไม่สามารถโหลดข้อมูลได้";
      });
  </script>
